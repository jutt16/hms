name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo_mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          tar -czf deploy/hms.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='vendor' \
            --exclude='deploy' \
            .

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy/hms.tar.gz"
          target: "/tmp"

      - name: Execute deployment script on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH || '/var/www/hms' }}
            
            # Backup current deployment
            if [ -d "current" ]; then
              sudo cp -r current backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Extract new deployment
            sudo mkdir -p releases/$(date +%Y%m%d-%H%M%S)
            sudo tar -xzf /tmp/hms.tar.gz -C releases/$(date +%Y%m%d-%H%M%S)
            
            # Run deployment script
            cd releases/$(date +%Y%m%d-%H%M%S)
            bash deploy/deploy.sh
            
            # Update symlink
            cd ..
            sudo rm -f current
            sudo ln -s $(ls -t | head -1) current
            
            # Cleanup old releases (keep last 5)
            ls -t | tail -n +6 | xargs -r sudo rm -rf
            
            # Cleanup
            sudo rm -f /tmp/hms.tar.gz

