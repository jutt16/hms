name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    environment: HMS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo_mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Verify Deployment Secrets
        run: |
          set +e  # Don't exit on error, we want to show the message
          
          MISSING_SECRETS=0
          
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ "${{ secrets.VPS_HOST }}" == "" ]; then
            echo "::error::VPS_HOST secret is not configured"
            MISSING_SECRETS=1
          fi
          
          if [ -z "${{ secrets.VPS_USER }}" ] || [ "${{ secrets.VPS_USER }}" == "" ]; then
            echo "::error::VPS_USER secret is not configured"
            MISSING_SECRETS=1
          fi
          
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ] || [ "${{ secrets.VPS_SSH_KEY }}" == "" ]; then
            echo "::error::VPS_SSH_KEY secret is not configured"
            MISSING_SECRETS=1
          fi
          
          if [ $MISSING_SECRETS -eq 1 ]; then
            echo ""
            echo "❌ Required deployment secrets are not configured"
            echo ""
            echo "Please configure the following GitHub secrets in the 'HMS' environment:"
            echo "  - VPS_HOST: Your VPS IP address or domain"
            echo "  - VPS_USER: SSH username (usually 'root' or 'ubuntu')"
            echo "  - VPS_SSH_KEY: Private SSH key for authentication"
            echo ""
            echo "Go to: Repository Settings → Environments → HMS → Add secret"
            echo "See deploy/README.md for detailed setup instructions"
            echo ""
            echo "⚠️  Deployment will be skipped until secrets are configured."
            exit 1
          fi
          
          echo "✅ Deployment secrets verified"

      - name: Create deployment package
        run: |
          mkdir -p deploy
          tar -czf deploy/hms.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='vendor' \
            --exclude='deploy' \
            .
          # Copy to root so SCP doesn't preserve deploy/ directory structure
          cp deploy/hms.tar.gz hms.tar.gz

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "hms.tar.gz"
          target: "/tmp"
          debug: true

      - name: Verify file transfer
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Check both possible locations (root or deploy subdirectory)
            if [ -f /tmp/hms.tar.gz ]; then
              echo "✅ File transfer verified: $(ls -lh /tmp/hms.tar.gz)"
            elif [ -f /tmp/deploy/hms.tar.gz ]; then
              echo "⚠️  File found in /tmp/deploy/hms.tar.gz, moving to /tmp/hms.tar.gz"
              sudo mv /tmp/deploy/hms.tar.gz /tmp/hms.tar.gz
              sudo rmdir /tmp/deploy 2>/dev/null || true
              echo "✅ File moved and verified: $(ls -lh /tmp/hms.tar.gz)"
            else
              echo "::error::File /tmp/hms.tar.gz was not transferred successfully"
              echo "Contents of /tmp:"
              ls -la /tmp/ || true
              exit 1
            fi

      - name: Execute deployment script on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH || '/var/www/hms' }}"
            
            # Verify file exists before proceeding (check both locations)
            if [ ! -f /tmp/hms.tar.gz ] && [ ! -f /tmp/deploy/hms.tar.gz ]; then
              echo "::error::Deployment file /tmp/hms.tar.gz not found. SCP transfer may have failed."
              ls -la /tmp/ || true
              exit 1
            fi
            
            # Move file if it's in the deploy subdirectory
            if [ -f /tmp/deploy/hms.tar.gz ]; then
              sudo mv /tmp/deploy/hms.tar.gz /tmp/hms.tar.gz
              sudo rmdir /tmp/deploy 2>/dev/null || true
            fi
            
            echo "✅ Found deployment file: $(ls -lh /tmp/hms.tar.gz)"
            
            # Create deployment directory if it doesn't exist
            sudo mkdir -p "$DEPLOY_PATH"
            
            # Backup current deployment (if it exists)
            if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A $DEPLOY_PATH)" ]; then
              sudo cp -r "$DEPLOY_PATH" "${DEPLOY_PATH}.backup.$(date +%Y%m%d-%H%M%S)"
            fi
            
            # Extract new deployment directly to deployment path
            sudo tar -xzf /tmp/hms.tar.gz -C "$DEPLOY_PATH" --strip-components=0
            
            # Fix ownership (assume www-data user, adjust if needed)
            sudo chown -R www-data:www-data "$DEPLOY_PATH"
            
            # Run deployment script as www-data user
            cd "$DEPLOY_PATH"
            sudo chmod +x deploy/deploy.sh
            sudo -u www-data bash deploy/deploy.sh
            
            # Cleanup old backups (keep last 3)
            sudo find "$(dirname $DEPLOY_PATH)" -maxdepth 1 -type d -name "$(basename $DEPLOY_PATH).backup.*" | sort -r | tail -n +4 | xargs -r sudo rm -rf
            
            # Cleanup
            sudo rm -f /tmp/hms.tar.gz

      - name: Cleanup local package
        if: always()
        run: rm -f hms.tar.gz

