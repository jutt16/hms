name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: hms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo_mysql, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: |
          npm run build
          if [ $? -ne 0 ]; then
            echo "❌ Build failed"
            exit 1
          fi

      - name: Verify Build Output
        run: |
          if [ ! -f "public/build/manifest.json" ]; then
            echo "❌ Error: manifest.json not found after build"
            ls -la public/build/ || echo "public/build directory does not exist"
            exit 1
          fi
          echo "✅ Build manifest found"
          if grep -q "Welcome" public/build/manifest.json; then
            echo "✅ Welcome component found in manifest"
          else
            echo "❌ Error: Welcome component not found in manifest"
            echo "Manifest contents:"
            cat public/build/manifest.json
            echo ""
            echo "Checking if Welcome.tsx file exists:"
            ls -la resources/js/pages/Welcome.tsx || echo "Welcome.tsx file not found!"
            exit 1
          fi

      - name: Run Database Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Pint
        run: vendor/bin/pint --test

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [tests, lint]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Deployment Secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ -z "${{ secrets.VPS_USER }}" ] || [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "::error::Required deployment secrets are not configured"
            echo ""
            echo "Please configure the following GitHub secrets in your repository:"
            echo "  - VPS_HOST: Your VPS IP address or domain"
            echo "  - VPS_USER: SSH username (usually 'root' or 'ubuntu')"
            echo "  - VPS_SSH_KEY: Private SSH key for authentication"
            echo ""
            echo "Go to: Repository Settings → Secrets and variables → Actions → New repository secret"
            echo "See deploy/README.md for detailed setup instructions"
            exit 1
          fi
          echo "✅ Deployment secrets verified"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo_mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Verify Build Output
        run: |
          if [ ! -f "public/build/manifest.json" ]; then
            echo "❌ Error: manifest.json not found after build"
            exit 1
          fi
          if ! grep -q "Welcome" public/build/manifest.json; then
            echo "❌ Error: Welcome component not found in manifest"
            echo "Manifest contents:"
            cat public/build/manifest.json
            exit 1
          fi
          echo "✅ Build verified - Welcome component found in manifest"

      - name: Verify public/build in package
        run: |
          echo "Verifying public/build will be included in tar..."
          ls -la public/build/ | head -10
          echo "✅ public/build directory exists and will be included"

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          tar -czf deploy-package/hms.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='vendor' \
            --exclude='deploy-package' \
            .

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy-package/hms.tar.gz"
          target: "/tmp"

      - name: Execute deployment script on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH || '/var/www/hms' }}"
            
            # Create deployment directory if it doesn't exist
            sudo mkdir -p "$DEPLOY_PATH"
            
            # Backup current deployment (if it exists)
            if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A $DEPLOY_PATH)" ]; then
              sudo cp -r "$DEPLOY_PATH" "${DEPLOY_PATH}.backup.$(date +%Y%m%d-%H%M%S)"
            fi
            
            # Extract new deployment directly to deployment path
            sudo tar -xzf /tmp/hms.tar.gz -C "$DEPLOY_PATH" --strip-components=0
            
            # Run deployment script
            cd "$DEPLOY_PATH"
            sudo chmod +x deploy/deploy.sh
            sudo bash deploy/deploy.sh
            
            # Cleanup old backups (keep last 3)
            sudo find "$(dirname $DEPLOY_PATH)" -maxdepth 1 -type d -name "$(basename $DEPLOY_PATH).backup.*" | sort -r | tail -n +4 | xargs -r sudo rm -rf
            
            # Cleanup
            sudo rm -f /tmp/hms.tar.gz
            
            echo "✅ Deployment completed successfully!"

