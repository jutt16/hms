name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: hms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo_mysql, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: |
          npm run build
          if [ $? -ne 0 ]; then
            echo "âŒ Build failed"
            exit 1
          fi

      - name: Verify Build Output
        run: |
          if [ ! -f "public/build/manifest.json" ]; then
            echo "âŒ Error: manifest.json not found after build"
            ls -la public/build/ || echo "public/build directory does not exist"
            exit 1
          fi
          echo "âœ… Build manifest found"
          if grep -q "welcome" public/build/manifest.json; then
            echo "âœ… Welcome component found in manifest"
          else
            echo "âŒ Error: Welcome component not found in manifest"
            echo "Manifest contents:"
            cat public/build/manifest.json
            echo ""
            echo "Checking if welcome.tsx file exists:"
            ls -la resources/js/pages/welcome.tsx || echo "welcome.tsx file not found!"
            exit 1
          fi

      - name: Run Database Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Pint
        run: vendor/bin/pint --test

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [tests, lint]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: HMS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Deployment Secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set +e  # Don't exit on error, we want to show the message
          
          MISSING_SECRETS=0
          
          if [ -z "$VPS_HOST" ] || [ "$VPS_HOST" == "" ]; then
            echo "::error::VPS_HOST secret is not configured"
            MISSING_SECRETS=1
          fi
          
          if [ -z "$VPS_USER" ] || [ "$VPS_USER" == "" ]; then
            echo "::error::VPS_USER secret is not configured"
            MISSING_SECRETS=1
          fi
          
          if [ -z "$VPS_SSH_KEY" ] || [ "$VPS_SSH_KEY" == "" ]; then
            echo "::error::VPS_SSH_KEY secret is not configured"
            MISSING_SECRETS=1
          fi
          
          if [ $MISSING_SECRETS -eq 1 ]; then
            echo ""
            echo "âŒ Required deployment secrets are not configured"
            echo ""
            echo "Please configure the following GitHub secrets in the 'HMS' environment:"
            echo "  - VPS_HOST: Your VPS IP address or domain"
            echo "  - VPS_USER: SSH username (usually 'root' or 'ubuntu')"
            echo "  - VPS_SSH_KEY: Private SSH key for authentication"
            echo ""
            echo "Go to: Repository Settings â†’ Environments â†’ HMS â†’ Add secret"
            echo "See deploy/README.md for detailed setup instructions"
            echo ""
            echo "âš ï¸  Deployment will be skipped until secrets are configured."
            exit 1
          fi
          
          echo "âœ… Deployment secrets verified"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo_mysql
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Verify Build Output
        run: |
          if [ ! -f "public/build/manifest.json" ]; then
            echo "âŒ Error: manifest.json not found after build"
            exit 1
          fi
          if ! grep -q "welcome" public/build/manifest.json; then
            echo "âŒ Error: Welcome component not found in manifest"
            echo "Manifest contents:"
            cat public/build/manifest.json
            exit 1
          fi
          echo "âœ… Build verified - Welcome component found in manifest"

      - name: Verify public/build in package
        run: |
          echo "Verifying public/build will be included in tar..."
          ls -la public/build/ | head -10
          echo "âœ… public/build directory exists and will be included"

      - name: Cleanup local package
        if: always()
        run: rm -f hms.tar.gz

      - name: Create deployment package
        run: |
          mkdir -p deploy
          tar -czf deploy/hms.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='vendor' \
            --exclude='deploy/hms.tar.gz' \
            .
          # Copy to root so SCP doesn't preserve deploy/ directory structure
          cp deploy/hms.tar.gz hms.tar.gz

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "hms.tar.gz"
          target: "/tmp"
          debug: true
          timeout: 30s
          command_timeout: 10m

      - name: Verify file transfer
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Check both possible locations (root or deploy subdirectory)
            if [ -f /tmp/hms.tar.gz ]; then
              echo "âœ… File transfer verified: $(ls -lh /tmp/hms.tar.gz)"
            elif [ -f /tmp/deploy/hms.tar.gz ]; then
              echo "âš ï¸  File found in /tmp/deploy/hms.tar.gz, moving to /tmp/hms.tar.gz"
              sudo mv /tmp/deploy/hms.tar.gz /tmp/hms.tar.gz
              sudo rmdir /tmp/deploy 2>/dev/null || true
              echo "âœ… File moved and verified: $(ls -lh /tmp/hms.tar.gz)"
            else
              echo "::error::File /tmp/hms.tar.gz was not transferred successfully"
              echo "Contents of /tmp:"
              ls -la /tmp/ || true
              exit 1
            fi

      - name: Execute deployment script on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            BASE_PATH="${{ secrets.VPS_DEPLOY_PATH || '/var/www/hms' }}"
            RELEASES_PATH="$BASE_PATH/releases"
            CURRENT_LINK="$BASE_PATH/current"
            RELEASE_NAME="$(date +%Y%m%d-%H%M%S)"
            RELEASE_PATH="$RELEASES_PATH/$RELEASE_NAME"
            
            # Verify file exists before proceeding
            if [ ! -f /tmp/hms.tar.gz ] && [ ! -f /tmp/deploy/hms.tar.gz ]; then
              echo "::error::Deployment file /tmp/hms.tar.gz not found. SCP transfer may have failed."
              ls -la /tmp/ || true
              exit 1
            fi
            
            # Move file if it's in the deploy subdirectory
            if [ -f /tmp/deploy/hms.tar.gz ]; then
              sudo mv /tmp/deploy/hms.tar.gz /tmp/hms.tar.gz
              sudo rmdir /tmp/deploy 2>/dev/null || true
            fi
            
            echo "âœ… Found deployment file: $(ls -lh /tmp/hms.tar.gz)"
            
            # Setup deployment structure with releases and current symlink
            echo "ðŸ“¦ Extracting to release: $RELEASE_NAME"
            sudo mkdir -p "$RELEASES_PATH"
            sudo mkdir -p "$RELEASE_PATH"
            sudo tar -xzf /tmp/hms.tar.gz -C "$RELEASE_PATH" --strip-components=0
            
            # Fix ownership (assume www-data user, adjust if needed)
            sudo chown -R www-data:www-data "$RELEASE_PATH"
            
            # Run deployment script as www-data user (if it exists)
            if [ -f "$RELEASE_PATH/deploy/deploy.sh" ]; then
              echo "ðŸš€ Running deployment script..."
              cd "$RELEASE_PATH"
              sudo chmod +x deploy/deploy.sh
              sudo -u www-data bash deploy/deploy.sh || {
                echo "::error::Deployment script failed"
                sudo rm -rf "$RELEASE_PATH"
                exit 1
              }
            fi
            
            # Run database migrations
            echo "ðŸ—„ï¸  Running database migrations..."
            cd "$RELEASE_PATH"
            sudo -u www-data php artisan migrate --force || {
              echo "::error::Database migrations failed"
              sudo rm -rf "$RELEASE_PATH"
              exit 1
            }
            
            # Optimize Laravel
            echo "âš™ï¸  Optimizing application..."
            sudo -u www-data php artisan config:cache || true
            sudo -u www-data php artisan route:cache || true
            sudo -u www-data php artisan view:cache || true
            
# Atomically update current symlink
echo "ðŸ”— Updating current symlink atomically..."
sudo ln -sfn "$RELEASE_PATH" "$CURRENT_LINK.new"
sudo mv -f "$CURRENT_LINK.new" "$CURRENT_LINK"

# Verify symlink is correct
CURRENT_TARGET=$(readlink "$CURRENT_LINK" 2>/dev/null || echo "")
EXPECTED_TARGET=$(basename "$RELEASE_PATH")
if [ -z "$CURRENT_TARGET" ] || [ "$CURRENT_TARGET" != "$EXPECTED_TARGET" ]; then
  # Try absolute path comparison as fallback
  CURRENT_ABS=$(readlink -f "$CURRENT_LINK" 2>/dev/null || echo "")
  RELEASE_ABS=$(readlink -f "$RELEASE_PATH" 2>/dev/null || echo "")
  if [ -z "$CURRENT_ABS" ] || [ "$CURRENT_ABS" != "$RELEASE_ABS" ]; then
    echo "::error::Symlink verification failed"
    echo "Current symlink target: $CURRENT_TARGET"
    echo "Expected target: $EXPECTED_TARGET"
    echo "Current absolute: $CURRENT_ABS"
    echo "Release absolute: $RELEASE_ABS"
    ls -la "$CURRENT_LINK" || true
    exit 1
  fi
fi
echo "âœ… Symlink updated successfully: $CURRENT_LINK -> $RELEASE_PATH"
            
            # Cleanup old releases (keep last 3)
            echo "ðŸ§¹ Cleaning up old releases (keeping last 3)..."
            RELEASE_COUNT=$(sudo find "$RELEASES_PATH" -maxdepth 1 -type d -name "20*" | wc -l)
            if [ "$RELEASE_COUNT" -gt 3 ]; then
              OLD_RELEASES=$(sudo find "$RELEASES_PATH" -maxdepth 1 -type d -name "20*" | sort | head -n -3)
              if [ -n "$OLD_RELEASES" ]; then
                echo "$OLD_RELEASES" | while read -r old_release; do
                  if [ "$(readlink -f "$old_release")" != "$(readlink -f "$CURRENT_LINK")" ]; then
                    echo "Removing old release: $(basename "$old_release")"
                    sudo rm -rf "$old_release"
                  fi
                done
              fi
              echo "âœ… Kept last 3 releases"
            else
              echo "âœ… Only $RELEASE_COUNT release(s) found, no cleanup needed"
            fi
            
            # Reload NGINX
            echo "ðŸ”„ Reloading NGINX..."
            if sudo nginx -t > /dev/null 2>&1; then
              sudo systemctl reload nginx || echo "::warning::NGINX reload failed"
              echo "âœ… NGINX reloaded successfully"
            else
              echo "::error::NGINX configuration test failed"
              exit 1
            fi
            
            # Cleanup
            sudo rm -f /tmp/hms.tar.gz
            
            echo "âœ… Deployment completed successfully!"

